<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>climb</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <div class="climb-anime">
                <img src="./sky.jpg" alt="" class="sky">
                <img src="./lawn.jpg" alt="" class="lawn">
            </div>
        
            <div class="wall">
                <div class="hint-climb">
                    <div class="hint">하늘다리를 건너세요</div>
                </div>
                <a href="./aisle.html" class="hint-climb hint-climb-click"></a>
                <label class="checkbox-container">
                    <input type="checkbox" class="handle">
                    <input type="checkbox" class="handle">
                    <input type="checkbox" class="handle">
                    <input type="checkbox" class="handle">
                    <input type="checkbox" class="handle">
                    <input type="checkbox" class="handle">
                    <input type="checkbox" class="handle">
                    <span class="checkmark"></span>
                </label>
                <div>
                    <img src="./artboard 8.png" alt="" class="handle-stone">
                  <img src="./artboard 8_1.png" alt="" class="handle-stone">
                  <img src="./artboard 8_2.png" alt="" class="handle-stone">
                  <img src="./artboard 8_3.png" alt="" class="handle-stone">
                  <img src="./artboard 8_4.png" alt="" class="handle-stone">
                  <img src="./artboard 8.png" alt="" class="handle-stone">
                  <img src="./artboard 8_1.png" alt="" class="handle-stone">
                </div>
            </div>
    </div>
    <div class="iframecontainer">
        <iframe src="./index.html" width="600" height="400" title="External Content"></iframe>
    </div>
    <div class="header">
        <a href="./index.html">첫화면으로</a>
    </div>
    <div class="footer"></div>

</html>
